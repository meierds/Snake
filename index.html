<!DOCTYPE html>

<html>
  <meta charset="utf-8" />
  <head>
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="start-screen" id='main-screen'>
      <ul class='start-text-container'>
        <li id='title' class='startText main wipe'>Snake</li>
        <li class='startText play' onclick='hideScreen("main-screen","game")'>Play Game</li>
        <li class='startText play' onclick='hideScreen("main-screen","settings-screen")'>Settings</li>
      </ul>
    </div>

    <div id='settings-screen' class="hidden settings-container">
        <h1 id= 'header-settings'>Settings</h1>
        <div class='settings-inputs'>
            <ul class='settings-labels'>
                <li>Game Speed</li>
                <li>Snake Size</li>
                <li>Head Color</li>
                <li>Body Color</li>
            </ul>
            <ul class='input-selections'>
                <li><input type="range" id='speedSlider' name='Speed' min="0" max="10" value="5"></li>
                <li><input type="range" id='sizeSlider' min="5" max="40" value="20" step='5'></li>
                <li><input type="color" value="#ff0000" id="headColorWell"></li>
                <li><input type="color" value="#000000"id="bodyColorWell"></li>
                <!-- The color selector will need a plugin/polyfill for operation in IE-->
            </ul>
        </div>

        <div class="button-list">
            <button type='button' class='button default' id='defaultReturn' onclick='restoreDefault()'>Restore Default</button>
            <button type='button' class='button submit' id='submitButton' onclick='hideScreen("settings-screen","main-screen")'>Submit</button>
        </div>
    </div>

    <div id='game' class='hidden canvas-container'>
      <canvas id="myCanvas" width="600" height="600">Your browser does not
        support canvas.</canvas>
      <p id='score' style="margin-top: -10px">Score: 0 <br>Hi-Score: 0 <br>Length: 1</p>
    </div>
    <script src='js/HTML_interaction.js'></script>
    <script src='js/Snake.js'></script>
    <script src='js/Food animation.js'></script>
  </body>
</html>
